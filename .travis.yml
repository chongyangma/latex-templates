sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latex-xcolor texlive-generic-extra texlive-generic-recommended texlive-science texlive-bibtex-extra
script:
  - cd siggraph
  - mkdir build
  - pdflatex -interaction=nonstopmode -halt-on-error -output-directory=build -aux-directory=build draft.tex
  - bibtex -include-directory=build draft
  - pdflatex -interaction=nonstopmode -halt-on-error -output-directory=build -aux-directory=build final.tex
  - bibtex -include-directory=build final
